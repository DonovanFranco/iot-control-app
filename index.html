<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Vehículo IoT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .button-row {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">
  <div class="container text-center my-5">
    <h1>Control de Vehículo IoT</h1>

    <!-- Botones en forma de rombo -->
    <div class="mt-5">

      <!-- Fila 1 -->
      <div class="button-row">
        <button class="btn btn-primary" onclick="sendCommand('V_ADE_IZQ')">
          <i class="bi bi-arrow-up-left-circle"></i> Vuelta Izquierda Adelante
        </button>
        <button class="btn btn-success" onclick="sendCommand('ADELANTE')">
          <i class="bi bi-arrow-up-circle"></i> Avanzar
        </button>
        <button class="btn btn-primary" onclick="sendCommand('V_ADE_DER')">
          <i class="bi bi-arrow-up-right-circle"></i> Vuelta Derecha Adelante
        </button>
      </div>

      <!-- Fila 2 -->
      <div class="button-row">
        <button class="btn btn-info" onclick="sendCommand('G_360_IZQ')">
          <i class="bi bi-arrow-repeat"></i> Giro 360 Izquierda
        </button>
        <button class="btn btn-warning" onclick="sendCommand('G_90_IZQ')">
          <i class="bi bi-arrow-90deg-left"></i> Giro 90 Izquierda
        </button>
        <button class="btn btn-danger" onclick="sendCommand('DETENER')">
          <i class="bi bi-hand-index"></i> Detener
        </button>
        <button class="btn btn-warning" onclick="sendCommand('G_90_DER')">
          <i class="bi bi-arrow-90deg-right"></i> Giro 90 Derecha
        </button>
        <button class="btn btn-info" onclick="sendCommand('G_360_DER')">
          <i class="bi bi-arrow-repeat"></i> Giro 360 Derecha
        </button>
      </div>

      <!-- Fila 3 -->
      <div class="button-row">
        <button class="btn btn-primary" onclick="sendCommand('V_ATRA_IZQ')">
          <i class="bi bi-arrow-down-left-circle"></i> Vuelta Izquierda Atrás
        </button>
        <button class="btn btn-warning" onclick="sendCommand('ATRAS')">
          <i class="bi bi-arrow-down-circle"></i> Retroceder
        </button>
        <button class="btn btn-primary" onclick="sendCommand('V_ATRA_DER')">
          <i class="bi bi-arrow-down-right-circle"></i> Vuelta Derecha Atrás
        </button>
      </div>

    </div>

    <!-- Estado de Movimiento -->
    <h2>Movimiento</h2>
    <h3 id="movementStatus" class="text-primary">Esperando orden...</h3>
  </div>

  <footer class="bg-dark text-white text-center py-3 mt-auto">
    Desarrollado por Donovan Urazh Franco Flores
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
